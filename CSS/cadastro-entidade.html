<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Bootcamp Santander</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="./assets/fontawesome-free-6.5.2-web/css/all.css">
</head>
<body>
    <div class="contents">
        <aside>
            <img src="./assets/hero.svg" alt="hero">

            <h1><span>We</span> Form</h1>
        </aside>

        <main>
            <header>
                <a href="index.html"><i class="fa-solid fa-angle-left"></i></a>
                <h2>Nova <span>entidade</span></h2>
            </header>

            <form>
                <label for="input-name">nome</label>
                <input type="text" id="input-name">

                <label for="input-field">campo de atuação</label>
                <div class="select-div">
                    <select name="" id="input-field">
                        <option value="selecionar">selecione uma opção</option>
                        <option value="abrigo">abrigo de animais</option>
                        <option value="centro">centro de alimentação</option>
                    </select>
                </div>

                <div class="points">
                    <label for="input-point">pontos de coleta</label>
                    <input type="text" id="input-points">
    
                    <button>
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </div>
            </form>

            <div class="actions2">
                <a href="">Cadastrar</a>
            </div>
        </main>
    </div>
</body>
</html>
